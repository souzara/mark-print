<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Print - Conversor Markdown para PDF</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="i18n.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>📄 Mark Print</h1>
            <p>Conversor Markdown para PDF com Preview</p>
        </header>
        
        <main>
            <div class="editor-section">
                <div class="editor-header">
                    <h3>📝 Editor Markdown</h3>
                    <button id="loadExample" class="btn-secondary">Carregar Exemplo</button>
                </div>
                <textarea id="markdownEditor" placeholder="Cole seu código markdown aqui..."></textarea>
            </div>
            
            <div class="preview-section">
                <div class="preview-header">
                    <h3>👁️ Preview</h3>
                    <div class="preview-actions">
                        <button id="downloadBtn" class="btn-primary">📥 Download PDF</button>
                        <button id="printBtn" class="btn-secondary">🖨️ Imprimir</button>
                        <button id="copyBtn" class="btn-secondary">📋 Copiar HTML</button>
                    </div>
                </div>
                <div id="preview" class="preview-content"></div>
            </div>
        </main>
        
        <footer>
            <p>Desenvolvido com ❤️ para facilitar a criação de PDFs a partir de Markdown</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
